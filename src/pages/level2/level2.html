<ion-header>
  <ion-navbar>
    <ion-title>2 рівень</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h1 text-center margin>ПИТАННЯ №{{num+1}}</h1>
  <h3 text-center>
    {{task[num].question}}
	</h3>
  <br>
  <div>
    <table>

      <tr *ngFor="let x of task[num].options">
        <td>{{x.name}}</td>
        <td>{{x.value}}</td>
      </tr>

    </table>
  </div>
</ion-content>

<ion-footer no-shadow>
  <ion-row justify-content-center align-items-center padding>
    <ion-item col-9 style="padding-left: 0;">
      <ion-input placeholder="Відповідь" [(ngModel)]="answer"></ion-input>
    </ion-item>
    <ion-col col-3 style="padding-left: 16px;">
      <button ion-button block color="secondary" (click)="next()">ОК</button>
    </ion-col>
  </ion-row>
</ion-footer>
