<ion-header>

  <ion-navbar>
    <ion-title>Резутат</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!navParams.data.data">
  	В розробці
  </div>
	<div *ngIf="navParams.data.data">
    <div *ngFor="let x of navParams.data.data">
      {{x.question}}
      <br>
      Ви відповіли: <i>{{x.answered}}</i>
      <hr>
    </div>
	</div>
</ion-content>
