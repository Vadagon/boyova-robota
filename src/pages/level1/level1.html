<ion-header>

  <ion-navbar>
    <ion-title>1 рівень</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<h1 text-center>ПИТАННЯ №{{num+1}}</h1>
	<br>
	<h3 text-center>
		{{quests[num].question}}
	</h3>
	<br>
</ion-content>
<ion-footer no-shadow>
	<ion-row justify-content-center>
		<ion-col col col-12 text-center *ngFor="let x of quests[num].answers; let i = index">
			<button class="col col-center" ion-button block full (click)="next(x.text, i)" [color]="x.color">{{x.text}}</button>
		</ion-col>
	</ion-row>
</ion-footer>
