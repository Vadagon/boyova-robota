<!--
  Generated template for the CoursePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{this.navParams.data.course}} курс</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <br>
	<ion-row justify-content-center>
		<ion-col col-6 text-center>
			<ion-img src="{{this.navParams.data.icon}}"></ion-img>
		</ion-col>
	</ion-row>
  <br>

	<div class="row row-center" padding>
    <button class="col" col-12 margin-bottom ion-button color="light" (click)="data.openPage('level1', {course: this.navParams.data.course})">ПИТАННЯ ПЕРШОГО РІВНЯ</button>
    <button class="col" col-12 margin-bottom ion-button color="light" (click)="data.openPage('level2', {course: this.navParams.data.course})">ПИТАННЯ ДРУГОГО РІВНЯ</button>
    <button class="col" col-12 margin-bottom ion-button color="light" (click)="data.openPage('test', {course: this.navParams.data.course})" [disabled]="!1">ЗАЛІК</button>
  </div>

</ion-content>

<ion-footer no-shadow>
  <ion-row justify-content-center align-items-center>
    <button class="col col-center" margin ion-button color="light" (click)="data.openPage('result', {course: this.navParams.data.course, showResults: true})">МІЙ РЕЗУЛЬТАТ</button>
  </ion-row>
</ion-footer>
